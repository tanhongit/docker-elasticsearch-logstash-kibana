networks:
  elk:
    driver: bridge

volumes:
  elasticsearch:
    driver: local

services:
  ## ELASTICSEARCH SERVICE
  elasticsearch:
    container_name: "elasticsearch"
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-8.14.3}"
    environment:
      - discovery.type=${ELASTICSEARCH_DISCOVERY_TYPE:-single-node}
      - xpack.security.enabled=${ELASTICSEARCH_XPACK_SECURITY_ENABLED:-false}
      - ES_JAVA_OPTS=${ELASTICSEARCH_JAVA_OPTS:-"-Xms512m -Xmx512m"}
      - bootstrap.memory_lock=true
    ports:
      - "${ELASTICSEARCH_HTTP_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    networks:
      - elk
    volumes:
      - elasticsearch:/var/lib/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION:-8.14.3}
    container_name: "kibana"
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      - elasticsearch
    networks:
      - elk

  logstash:
    build:
      context: logstash
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION:-8.14.3}
    container_name: "logstash"
    environment:
      LS_JAVA_OPTS: ${LS_JAVA_OPTS:-"-Xms512m -Xmx512m"}
    ports:
      - "${LOGSTASH_PORT:-5044}:5044"
      - "${LOGSTASH_TCP_PORT:-50000}:50000/tcp"
      - "${LOGSTASH_UDP_PORT:-50000}:50000/udp"
      - "${LOGSTASH_HTTP_PORT:-9600}:9600"
    depends_on:
      - elasticsearch
    networks:
      - elk
